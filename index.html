<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <h1 class="title-text">Tic-Tac-Toe</h1>
    </div>
    <div class="board">
        
        <div data-id = "1" class="square">
            <div class="icon"></div>
        </div>
        <div data-id = "2" class="square">
            <div class="icon"></div>
        </div>
        <div data-id = "3" class="square">
            <div class="icon"></div>
        </div>
        <div data-id = "4" class="square">
            <div class="icon"></div>
        </div>
        <div data-id = "5" class="square">
            <div class="icon"></div>
        </div>
        <div data-id = "6" class="square">
            <div class="icon"></div>
        </div>
        <div data-id = "7" class="square">
            <div class="icon"></div>
        </div>
        <div data-id = "8" class="square">
            <div class="icon"></div>
        </div>
        <div data-id = "9" class="square">
            <div class="icon"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
